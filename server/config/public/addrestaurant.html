<!DOCTYPE html>
<html>
<head>
    <title>Add Restaurant</title>
    <link rel="icon" type="image/png" href="/images/cloud.png"> 
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/scripts/header.js"></script>
</head>   
<body>
    <header></header>
    <nav></nav>

    <h1>New Restaurant Form</h1>

    <!-- Add a form element -->
    <form id="restaurantForm" class="newrestaurantform">
        <label for="name">Restaurant Name:</label>
        <input type="text" id="name" class="addedname" required>

        <label for="address">Address:</label>
        <input type="text" id="address" class="addedaddy" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" class="addedphnnumber" required>

        <label for="photo">Picture URL:</label>
        <input type="text" id="photo" class="addedpic" required>

        <button class="submit-btn" type="submit">Add Restaurant</button>
    </form>

    <footer></footer>

    <!-- Link the JavaScript file -->
    <script src="/scripts/restaurantSubmit.js"></script>
</body>
</html>
